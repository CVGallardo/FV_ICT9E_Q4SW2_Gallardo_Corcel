<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https:/cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Gugi&family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik+Scribble&family=Sora:wght@100..800&display=swap" rel="stylesheet">
	<title>Online Calculator</title>
<style>
	body{
		background-color: #858585;
	}
	h1{
		font-family: "Gugi", sans-serif;
  		font-weight: 400;
  		font-style: normal;
  		text-align: center;
  		color: white;
		}
	label{
		font-family: "Gugi", sans-serif;
  		font-weight: 400;
  		font-style: normal;
  		text-align: center;
  		color: white;
	}
	</style>
</head>
<body>
<center>
	<br><br>
<h1>Online Calculator</h1><br><br><br><br><br>
	<div class="col-md-6" id="box">
		<form class="form-group">
			<label class="label">Enter the First Value</label>
				<input type="number" class="form-control" id="num1">
			<label class="label">Enter the Second Value</label>
				<input type="number" class="form-control" id="num2">
				<br><br>
			<button class="btn btn-primary btn-lg" onclick="Add()"> Add </button>
			<button class="btn btn-primary btn-lg" onclick="Subtract()"> Subtract </button>
			<button class="btn btn-primary btn-lg" onclick="Divide()"> Divide </button>
			<button class="btn btn-primary btn-lg" onclick="Multiply()"> Multiply </button>
		</form>
	</div>
</center>

<script type="text/javascript">
	function Add(){
		var num1 = document.getElementById("num1").value;
		var num2 = document.getElementById("num2").value;
		var sum = Number(num1) + Number(num2);
		window.alert('The sum of the two numbers is: ' + sum);
	}
	function Subtract(){
		var num1 = document.getElementById("num1").value;
		var num2 = document.getElementById("num2").value;
		var dif = Number(num1) - Number(num2);
		window.alert('The difference of the two numbers is: ' + dif);
	}
	function Divide(){
		var num1 = document.getElementById("num1").value;
		var num2 = document.getElementById("num2").value;
		var quo = Number(num1) / Number(num2);
		window.alert('The quotient of the two numbers is: ' + quo);
	}
	function Multiply(){
		var num1 = document.getElementById("num1").value;
		var num2 = document.getElementById("num2").value;
		var pro = Number(num1) * Number(num2);
		window.alert('The product of the two numbers is: ' + pro);
	}
</script>
</body>
</html>
